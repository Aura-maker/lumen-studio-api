# ═══════════════════════════════════════════════════════════════════════════════
# PROMETHEUS CONFIG - MONITORING METRICHE
# ═══════════════════════════════════════════════════════════════════════════════

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'imparafacile-monitor'

# Alerting
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rules
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configs
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Backend
  - job_name: 'api'
    static_configs:
      - targets: ['api:4000']
    metrics_path: /api/metrics
    scrape_interval: 10s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL (con postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']

  # Node Exporter (metriche sistema)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

# ═══════════════════════════════════════════════════════════════════════════════
# KUBERNETES DEPLOYMENT - IMPARAFACILE
# ═══════════════════════════════════════════════════════════════════════════════
# Per deploy su GKE, EKS, AKS o cluster Kubernetes self-hosted

apiVersion: v1
kind: Namespace
metadata:
  name: imparafacile
  labels:
    app: imparafacile

---
# ═══════════════════════════════════════════════════════════════════════════════
# SECRETS
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: Secret
metadata:
  name: imparafacile-secrets
  namespace: imparafacile
type: Opaque
stringData:
  DATABASE_URL: "postgresql://imparafacile:PASSWORD@postgres-service:5432/imparafacile"
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
  REDIS_URL: "redis://redis-service:6379"
  SMTP_HOST: "smtp.example.com"
  SMTP_USER: "noreply@imparafacile.it"
  SMTP_PASS: "smtp-password"

---
# ═══════════════════════════════════════════════════════════════════════════════
# CONFIG MAP
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: ConfigMap
metadata:
  name: imparafacile-config
  namespace: imparafacile
data:
  NODE_ENV: "production"
  PORT: "4000"
  COOKIE_SECURE: "true"
  COOKIE_SAMESITE: "strict"

---
# ═══════════════════════════════════════════════════════════════════════════════
# API DEPLOYMENT
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: imparafacile
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/api/metrics"
    spec:
      containers:
      - name: api
        image: imparafacile/api:latest
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: imparafacile-config
        - secretRef:
            name: imparafacile-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname

---
# ═══════════════════════════════════════════════════════════════════════════════
# API SERVICE
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: imparafacile
spec:
  selector:
    app: api
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP

---
# ═══════════════════════════════════════════════════════════════════════════════
# WORKER DEPLOYMENT
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: imparafacile
  labels:
    app: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: imparafacile/worker:latest
        envFrom:
        - configMapRef:
            name: imparafacile-config
        - secretRef:
            name: imparafacile-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# ═══════════════════════════════════════════════════════════════════════════════
# POSTGRESQL STATEFULSET
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: imparafacile
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "imparafacile"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: imparafacile-secrets
              key: DB_PASSWORD
        - name: POSTGRES_DB
          value: "imparafacile"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: imparafacile
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

---
# ═══════════════════════════════════════════════════════════════════════════════
# REDIS DEPLOYMENT
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: imparafacile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--appendonly", "yes", "--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru"]
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: imparafacile
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: imparafacile
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
# ═══════════════════════════════════════════════════════════════════════════════
# INGRESS (NGINX)
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: imparafacile-ingress
  namespace: imparafacile
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.imparafacile.it
    secretName: imparafacile-tls
  rules:
  - host: api.imparafacile.it
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 4000

---
# ═══════════════════════════════════════════════════════════════════════════════
# HORIZONTAL POD AUTOSCALER
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: imparafacile
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 4
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120

---
# ═══════════════════════════════════════════════════════════════════════════════
# POD DISRUPTION BUDGET
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-pdb
  namespace: imparafacile
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: api
